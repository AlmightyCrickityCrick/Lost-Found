mutation CreateNewAnnouncement($annType: String!, $content: String!, $image: Upload, $coordonates: String!, $streetName: String!, $reward: Int, $tag: String!, $title: String!){
    createNewAnnouncement(annType: $annType, content: $content, image: $image, coordonates: $coordonates, streetName: $streetName, reward: $reward, tag: $tag, title: $title){
        id
    }
}